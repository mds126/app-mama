<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz – Irregular Verbs</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Quiz – Irregular Verbs</h1>

    <div class="field-group">
      <label for="pseudo">Pseudo :</label>
      <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
    </div>

    <form id="quiz-form">
      <!-- Example question block -->
      <div class="question">
        <label>1. To go :</label>
        <input type="text" name="q1_preterit" placeholder="Prétérit">
        <input type="text" name="q1_participe" placeholder="Participe passé">
      </div>

      <div class="question">
        <label>2. To see :</label>
        <input type="text" name="q2_preterit" placeholder="Prétérit">
        <input type="text" name="q2_participe" placeholder="Participe passé">
      </div>

      <div class="question">
        <label>3. To take :</label>
        <input type="text" name="q3_preterit" placeholder="Prétérit">
        <input type="text" name="q3_participe" placeholder="Participe passé">
      </div>

      <!-- Add as many question blocks as you need -->

      <div class="buttons">
        <button type="submit" id="submit">Valider</button>
      </div>
    </form>

    <div id="result"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
