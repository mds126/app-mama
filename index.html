<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Verbes Irréguliers</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input[type="text"] { width: 100%; padding: 6px; margin-top: 5px; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .feedback.correct { color: green; }
    .feedback.incorrect { color: red; }
    .feedback.note { color: #555; }
    .ok { border: 2px solid green; }
    .ko { border: 2px solid red; }
    .progress-container { margin-top: 20px; background: #eee; border-radius: 5px; overflow: hidden; height: 20px; }
    .progress-bar { background: #4caf50; height: 100%; width: 0%; transition: width 0.3s; }
    .controls { margin-top: 15px; }
    .controls button { margin-right: 10px; padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Quiz sur les verbes irréguliers</h1>

  <p><strong>Base verb:</strong> <span id="base-verb"></span></p>
  <p><strong>Traduction:</strong> <span id="french-translation"></span></p>

  <label>Prétérit:
    <input type="text" id="past">
  </label>
  <label>Participe passé:
    <input type="text" id="participle">
  </label>

  <div id="feedback" class="feedback"></div>

  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <p id="progress-text"></p>

  <div class="controls">
    <button id="validateBtn">Valider</button>
    <button id="newBtn">Nouveau</button>
    <button id="resetBtn">Réinitialiser</button>
    <label><input type="checkbox" id="revisionToggle"> Mode révision</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
