<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Irregular Verbs Quiz</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Irregular Verbs Quiz</h1>
      <label class="toggle">
        <input type="checkbox" id="revisionToggle" />
        <span>Mode révision</span>
      </label>
    </header>

    <section class="progress-wrap">
      <div class="progress">
        <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
      </div>
      <div id="progress-text" class="progress-text">0 / 0 (0%)</div>
    </section>

    <section class="card">
      <div class="row">
        <div class="col">
          <div class="label">Verbe de base</div>
          <div id="base-verb" class="value">—</div>
        </div>
        <div class="col">
          <div class="label">Traduction</div>
          <div id="french-translation" class="value dim">—</div>
        </div>
      </div>

      <div class="inputs">
        <label class="input-block">
          <span class="label">Prétérit</span>
          <input id="past" type="text" autocomplete="off" placeholder="ex: went" />
        </label>

        <label class="input-block">
          <span class="label">Participe passé</span>
          <input id="participle" type="text" autocomplete="off" placeholder="ex: gone" />
        </label>
      </div>

      <div id="feedback" class="feedback"></div>

      <div class="actions">
        <button id="validateBtn" class="btn primary">Valider</button>
        <button id="newBtn" class="btn">Nouveau</button>
        <button id="resetBtn" class="btn danger">Reset</button>
      </div>
    </section>

    <footer class="tip">
      Astuce : plusieurs formes sont acceptées (ex: dreamt/dreamed). Écrivez l’une d’elles.
    </footer>
  </main>

<script src="script.js"></script>
</body>
</html>
