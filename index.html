<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz — Verbes irréguliers</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <noscript>
    <div class="noscript">Veuillez activer JavaScript pour utiliser ce quiz.</div>
  </noscript>

  <main class="app" role="main">
    <header class="header">
      <h1>Quiz — Verbes irréguliers</h1>
      <p class="subtitle">Prétérit et participe passé, avec mode révision</p>
    </header>

    <section class="card" aria-labelledby="quiz-title">
      <h2 id="quiz-title" class="sr-only">Carte de quiz</h2>

      <div class="row">
        <p class="label">Verbe de base</p>
        <p id="base-verb" class="value skeleton" aria-live="polite" aria-atomic="true">—</p>
      </div>

      <div class="row">
        <p class="label">Traduction</p>
        <p id="french-translation" class="value dim skeleton" aria-live="polite" aria-atomic="true">—</p>
      </div>

      <div class="inputs">
        <label for="past" class="input-label">Prétérit</label>
        <input id="past" type="text" inputmode="text" autocomplete="off" placeholder="ex : went" />

        <label for="participle" class="input-label">Participe passé</label>
        <input id="participle" type="text" inputmode="text" autocomplete="off" placeholder="ex : gone" />
      </div>

      <div id="feedback" class="feedback" role="status" aria-live="polite"></div>

      <div class="progress" aria-hidden="true">
        <div id="progress-bar" class="bar"></div>
      </div>
      <div class="progress-meta">
        <span id="progress-text">0 / 0 (0%)</span>
        <span id="total-count" class="muted">Total : —</span>
      </div>

      <div class="controls">
        <button id="validateBtn" class="btn primary" disabled>Valider</button>
        <button id="newBtn" class="btn" disabled>Nouveau</button>
        <button id="resetBtn" class="btn" disabled>Réinitialiser</button>
        <label class="toggle">
          <input type="checkbox" id="revisionToggle" disabled />
          <span>Mode révision</span>
        </label>
      </div>
    </section>

    <footer class="footer">
      <p class="hint">
        Raccourcis : Entrée = valider • Ctrl+N = nouveau • Ctrl+R = réinitialiser
      </p>
    </footer>
  </main>
</body>
</html>
