<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Quiz des verbes irréguliers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <h1>Quiz des verbes irréguliers</h1>

    <!-- Zone d'affichage du verbe -->
    <section class="question">
      <p>
        <span class="label">Base verbale :</span>
        <span id="base-verb" class="value">—</span>
      </p>
      <p>
        <span class="label">Traduction (FR) :</span>
        <span id="french-translation" class="value">—</span>
      </p>
    </section>

    <!-- Champs de saisie -->
    <section class="answers">
      <div class="field-group">
        <label for="past">Prétérit</label>
        <input id="past" type="text" placeholder="ex: went" autocomplete="off" />
      </div>
      <div class="field-group">
        <label for="participle">Participe passé</label>
        <input id="participle" type="text" placeholder="ex: gone" autocomplete="off" />
      </div>
    </section>

    <!-- Boutons d'action -->
    <section class="buttons">
      <button id="validateBtn" type="button">Valider</button>
      <button id="newBtn" type="button">Nouveau</button>
      <button id="resetBtn" type="button">Réinitialiser</button>
    </section>

    <!-- Barre de progression -->
    <section class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </section>
    <div id="progress-text">0 / 0 (0%)</div>

    <!-- Message de feedback -->
    <p id="feedback" class="feedback"></p>
  </main>

  <script src="./app.js"></script>
</body>
</html>
