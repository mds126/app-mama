<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Quiz des verbes irréguliers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <h1>Quiz des verbes irréguliers</h1>

    <section class="prompt">
      <div class="verb">
        <span class="label">Base verbale:</span>
        <span id="base-verb" class="value">—</span>
      </div>
      <div class="verb">
        <span class="label">Traduction (FR):</span>
        <span id="french-translation" class="value">—</span>
      </div>
    </section>

    <section class="inputs">
      <div class="field">
        <label for="past">Prétérit</label>
        <input id="past" type="text" placeholder="ex: went" autocomplete="off" />
      </div>
      <div class="field">
        <label for="participle">Participe passé</label>
        <input id="participle" type="text" placeholder="ex: gone" autocomplete="off" />
      </div>
    </section>

    <section class="actions">
      <button id="validateBtn" type="button">Valider</button>
      <button id="newBtn" type="button">Nouveau</button>
      <button id="resetBtn" type="button">Réinitialiser</button>
    </section>

    <section class="progress">
      <div class="progress-header">
        <span id="progress-text">0 / 0 (0%)</span>
      </div>
      <div class="progress-bar">
        <div id="progress-bar" class="progress-inner" style="width: 0%"></div>
      </div>
    </section>

    <p id="feedback" class="feedback"></p>
  </main>

  <script src="./app.js"></script>
</body>
</html>
